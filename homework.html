<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	var Num;
	var num;
	var flag=0;
	Num=window.prompt("Please guess a number from 1 to 10.");
	num=parseInt(Num);
	var value=Math.floor(Math.random()*10+1);
	while(flag==0){
		if(value==num){
			alert("Congratulation.");
			flag=1;
		}
		else{
			num=parseInt(window.prompt("Please guess again the number."));
		}
	}
</script>
</body>
</html>
